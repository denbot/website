[project]
name = "den.bot"
version = "0.1.0"
description = "den.bot website"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "django>=5.2.1",
    "django-phonenumber-field[phonenumberslite]>=8.1.0",
    "djangorestframework>=3.16.1",
    "pyjwt>=2.10.1",
    "python-dotenv>=1.1.0",
    "twilio>=9.8.1",
]

[dependency-groups]
dev = [
    "ruff>=0.13.1",
]

[tool.ruff]
lint.select = ["F", "E", "W", "ANN", "I", "C", "Q"]  
lint.per-file-ignores = { "denbot/settings/*.py" = ["F403", "F401"] }
# F: pyflakes, E/W: pycodestyle, ANN: annotations, I: imports, C: complexity
line-length = 88

# Exclude Django auto-generated files
exclude = [
    "*/migrations/*",
    "*/__init__.py",
    "manage.py",
    "settings.py",
    "authentication/management/commands/createsuperuser.py"
]
